<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Cloud Attandence system</title>
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-blue-900 mb-4 md:mb-0">
            <img src = "https://logodix.com/logo/1829071.jpg" width="100" height="90">
            <span class="ml-10 text-xl">Attendz</span>
          </a>
        </div>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <div class="lg:w-5/6 md:w-1/3 md:pr-16 lg:pr-0 pr-0" style="text-align: center;">
          <h1 class="title-font font-medium text-3xl text-gray-900">Attendz</h1>
          <p class="leading-relaxed mt-4">Attend your dreams, they are worth it!</p>      
        </div>
      
        <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0" style="margin-left: auto; margin-right: auto;">
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
          <div class="relative mb-4">
            <label for="email/phone number" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="text" id="email" placeholder=" Email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative mb-4">
            <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
            <input type="password" id="password" placeholder=" Password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <br>
          <span class="psw">Forgot <a href="#">password?</a></span>
          <br>
          <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" onclick="window.location.href='web.html'">
            Log In
          </button>
      
          <p class="text-xs text-blue-5000 mt-3"><a href="signup.html">Signup</a></span>
        </div>
      </div>
      
      </section>
</body>
</html>
